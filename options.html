<!DOCTYPE html>
<html>
<head>
  <style>
    body { padding: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; background: #FDFDFF; color: #2B303A; }
    h1 { font-size: 28px; border-bottom: 2px solid #F78E69; padding-bottom: 15px; margin-bottom: 30px; color: #2B303A; }
    label { display: block; margin-top: 25px; margin-bottom: 10px; font-weight: 600; color: #2B303A; font-size: 16px; }
    input[type="text"], textarea { width: 100%; padding: 15px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; background: #fff; transition: border-color 0.2s; }
    input[type="text"]:focus, textarea:focus { outline: none; border-color: #F78E69; }
    textarea { height: 400px; line-height: 1.5; }
    button { margin-top: 30px; padding: 12px 30px; background: #F78E69; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.2s ease; box-shadow: 0 2px 4px rgba(247, 142, 105, 0.2); }
    button:hover { background: #ff9f7d; transform: translateY(-1px); box-shadow: 0 4px 6px rgba(247, 142, 105, 0.3); }
    button:active { transform: translateY(0); }
    .status { margin-top: 15px; padding: 10px; border-radius: 6px; font-weight: 500; display: none; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
    small { display: block; margin-top: 8px; color: #666; font-size: 13px; }
    a { color: #F78E69; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>PocketResume Settings</h1>
  
  <label for="apiKey">Gemini API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your Google Gemini API Key">
  <small>Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>

  <label for="userProfile">Your Resume / Professional Profile:</label>
  <textarea id="userProfile" placeholder="Paste your current resume content here. The AI will use this to generate new resumes."></textarea>

  <button id="save">Save Settings</button>
  <div id="status" class="status">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
