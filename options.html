<!DOCTYPE html>
<html>
<head>
  <style>
    body { padding: 20px; font-family: sans-serif; max-width: 600px; }
    h1 { font-size: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    textarea { height: 300px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .status { margin-top: 10px; color: green; display: none; }
  </style>
</head>
<body>
  <h1>PocketResume Settings</h1>
  
  <label for="apiKey">Gemini API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your Google Gemini API Key">
  <small>Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>

  <label for="userProfile">Your Resume / Professional Profile:</label>
  <textarea id="userProfile" placeholder="Paste your current resume content here. The AI will use this to generate new resumes."></textarea>

  <button id="save">Save Settings</button>
  <div id="status" class="status">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
