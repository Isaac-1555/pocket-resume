<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #FDFDFF; color: #2B303A; }
    h1 { font-size: 22px; margin: 0 0 20px 0; color: #2B303A; text-align: center; font-weight: 600; }
    .control-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #2B303A; }
    select, button { width: 100%; padding: 12px; box-sizing: border-box; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; }
    select { background-color: #fff; color: #2B303A; transition: border-color 0.2s; }
    select:focus { outline: none; border-color: #F78E69; }
    button { background: #F78E69; color: #fff; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 2px 4px rgba(247, 142, 105, 0.2); }
    button:hover { background: #ff9f7d; transform: translateY(-1px); box-shadow: 0 4px 6px rgba(247, 142, 105, 0.3); }
    button:active { transform: translateY(0); }
    button:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
    .secondary-btn { background: #C2D8B9; color: #2B303A; margin-top: 12px; box-shadow: 0 2px 4px rgba(194, 216, 185, 0.3); }
    .secondary-btn:hover { background: #d1e5c9; box-shadow: 0 4px 6px rgba(194, 216, 185, 0.4); }
    
    #status { margin-top: 20px; padding: 12px; background: #fff; border-radius: 8px; font-size: 13px; display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); line-height: 1.4; }
    .loading { color: #007bff; }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    
    #resultArea { margin-top: 15px; display: none; }
    textarea { width: 100%; height: 200px; font-size: 11px; padding: 5px; border: 1px solid #ccc; resize: vertical; }
  </style>
</head>
<body>
  <h1>PocketResume</h1>

  <div class="control-group">
    <label for="resumeType">Resume Style</label>
    <select id="resumeType">
      <option value="basic">Basic (Simple & Clean)</option>
      <option value="professional">Professional (Corporate Standard)</option>
      <option value="faang">FAANG (Impact-Driven / LaTeX Style)</option>
    </select>
  </div>

  <button id="generateBtn">Generate PDF Resume</button>
  <button id="settingsBtn" class="secondary-btn">Settings</button>

  <div id="status"></div>
  
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
