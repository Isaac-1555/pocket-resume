<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; padding: 15px; font-family: sans-serif; background: #f9f9f9; }
    h1 { font-size: 18px; margin: 0 0 15px 0; color: #333; }
    .control-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; color: #555; }
    select, button { width: 100%; padding: 8px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .secondary-btn { background: #eee; color: #333; margin-top: 10px; }
    .secondary-btn:hover { background: #ddd; }
    
    #status { margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; display: none; }
    .loading { color: #007bff; }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    
    #resultArea { margin-top: 15px; display: none; }
    textarea { width: 100%; height: 200px; font-size: 11px; padding: 5px; border: 1px solid #ccc; resize: vertical; }
  </style>
</head>
<body>
  <h1>PocketResume</h1>

  <div class="control-group">
    <label for="resumeType">Resume Style</label>
    <select id="resumeType">
      <option value="basic">Basic (Simple & Clean)</option>
      <option value="professional">Professional (Corporate Standard)</option>
      <option value="faang">FAANG (Impact-Driven / LaTeX Style)</option>
    </select>
  </div>

  <button id="generateBtn">Generate PDF Resume</button>
  <button id="settingsBtn" class="secondary-btn">⚙️ Settings (API Key & Profile)</button>

  <div id="status"></div>
  
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
